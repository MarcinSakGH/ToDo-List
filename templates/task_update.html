{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit Task{% endblock title %}

{% block content %}

    <h2>Edit Task</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='btn btn-primary'>Save</button>
    </form>

    {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

{% endblock content %}
