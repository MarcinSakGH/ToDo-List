{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}Edit profile{% endblock title %}

{% block content %}

    <h2>Edit Profile</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save changes</button>
    </form>

    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

{% endblock content %}
